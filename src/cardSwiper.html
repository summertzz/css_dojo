<!DOCTYPE html>
<html>
  <head>
    <title>移动端横向滑动</title>
    <style>
      .slide-box {
        margin-top: 200px;
        display: -webkit-box;
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch;
      }
      .slide-item {
        margin-right: 30px;
        width: 200px;
        height: 200px;

        border: 1px solid #ccc;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="slide-box">
      <div class="slide-item"></div>
      <div class="slide-item"></div>
      <div class="slide-item"></div>
      <div class="slide-item"></div>
      <div class="slide-item"></div>
      <div class="slide-item"></div>
      <div class="slide-item"></div>
      <div class="slide-item"></div>
      <div class="slide-item"></div>
    </div>
  </body>
</html>
